{% extends 'twitter_app/base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Update User</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p}}
        <br/>
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
